<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet/style.css">
</head>
<body>
    <div class="container">
        <article class="d2">

            <h1>2D Cube</h1>
            <div class="cube-1">
                <div class="top box">top</div>
                <div class="left box">left</div>
                <div class="front box">front</div>
            </div>
        </article>
        <div class="d3">
            <h1>3D Cube</h1>
            <div class="cube-3d">
                <div class="cube-2">
                    <div class="one boxed">1</div>
                    <div class="two boxed">2</div>
                    <div class="three boxed">3</div>
                    <div class="four boxed">4</div>
                    <div class="five boxed">5</div>
                    <div class="six boxed">6</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
